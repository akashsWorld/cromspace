SPACE_SERVICE:
  DATABASE_USERNAME: "${DATABASE_USERNAME:admin}"
  DATABASE_PASSWORD: "${DATABASE_PASSWORD:password}"
  SERVER_PORT: "${SERVER_PORT:8501}"
  DATABASE_HOST: "${DATABASE_HOST:127.0.0.1}"
  DATABASE_PORT: "${DATABASE_PORT:5432}"
  DATABASE_NAME: "${DATABASE_NAME:postgres}"
  USER_SERVICE_HOST: "${USER_SERVICE_HOST:localhost}"
  USER_SERVICE_PORT: "${USER_SERVICE_PORT:9532}"
  USER_SERVICE_API_KEY: "${USER_SERVICE_API_KEY:cromxt}"
spring:
  application:
    name: space-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: ${SPACE_SERVICE.DATABASE_USERNAME}
    password: ${SPACE_SERVICE.DATABASE_PASSWORD}
    url: jdbc:postgresql://${SPACE_SERVICE.DATABASE_HOST}:${SPACE_SERVICE.DATABASE_PORT}/${SPACE_SERVICE.DATABASE_NAME}
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false
server:
  port: ${SPACE_SERVICE.SERVER_PORT}